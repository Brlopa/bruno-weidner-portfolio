<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some basic styling for the image container */
    .image-container {
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      overflow: hidden;
    }

    /* Make the image responsive within the container */
    .responsive-image {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
  <title>Responsive Image Section</title>
</head>
<body>

  <!-- Image Section -->
  <div class="image-container">
    <img class="responsive-image" src="bruno_coffee.JPG" alt="Description of the image">
  </div>

</body>
</html>
